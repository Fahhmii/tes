<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngajak Ketemuan - Untuk Putri ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            background-size: 400% 400%;
            animation: gradientShift 8s ease-in-out infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .emoji {
            font-size: 3rem;
            margin: 1rem 0;
            animation: rotate 2s ease-in-out infinite;
        }

        @keyframes rotate {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(-5deg) scale(1.1); }
            75% { transform: rotate(5deg) scale(1.1); }
        }

        .question {
            font-size: 1.3rem;
            color: #34495e;
            margin: 2rem 0;
            font-weight: bold;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 2rem;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .btn-yes {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            animation: pulse 2s infinite;
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .btn-yes:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.4);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .btn-no {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .btn-no:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 16px rgba(52, 152, 219, 0.3);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .btn-no:active {
            animation: explode 0.6s ease-out;
            background: #e74c3c !important;
            transform: scale(0.95);
        }

        @keyframes explode {
            0% { transform: scale(1); }
            50% { transform: scale(1.2) rotate(10deg); }
            100% { transform: scale(0.8) rotate(-5deg); }
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .heart {
            position: absolute;
            color: #ff6b6b;
            font-size: 2rem;
            animation: floatUp 3s linear infinite;
            opacity: 0;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(100vh) scale(0);
            }
            50% {
                opacity: 1;
                transform: translateY(50vh) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-10vh) scale(0);
            }
        }

        .success-message {
            display: none;
            background: linear-gradient(45deg, #00d2ff, #3a7bd5);
            color: white;
            padding: 2rem;
            border-radius: 20px;
            margin-top: 2rem;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff6b6b;
            border-radius: 50%;
            animation: fireworkExplode 1s ease-out;
        }

        @keyframes fireworkExplode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(20);
                opacity: 0;
            }
        }

        .floating-emoji {
            position: fixed;
            font-size: 2rem;
            pointer-events: none;
            z-index: 500;
            animation: floatAround 4s ease-in-out infinite;
        }

        @keyframes floatAround {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            50% { transform: translateY(-10px) rotate(-5deg); }
            75% { transform: translateY(-15px) rotate(3deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .question {
                font-size: 1.1rem;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.3rem;
            }
            
            .emoji {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hai Putri Sayang! üíï</h1>
        <div class="emoji">ü•∞</div>
        <div class="question">
            Mau ketemu sama aku nggak? 
            <br><small>üòâ *kedip kedip* üòâ</small>
        </div>
        
        <div class="buttons-container">
            <button class="btn btn-no" onclick="handleNo(this)">
                üòî Nggak mau
            </button>
            <button class="btn btn-no" onclick="handleNo(this)">
                ü§î Nanti dulu deh
            </button>
            <button class="btn btn-no" onclick="handleNo(this)">
                üò¥ Lagi capek
            </button>
            <button class="btn btn-no" onclick="handleNo(this)">
                üìö Lagi sibuk
            </button>
            <button class="btn btn-yes" onclick="handleYes()">
                üíñ Mau dong! üíñ
            </button>
        </div>

        <div class="success-message" id="successMessage">
            <h2>üéâ YEAYYY! üéâ</h2>
            <p>Yeeeeeeey! ü•≥‚ú®</p>
            <p>Kapan dimana ketemunya? üòçüíï</p>
            <div style="margin-top: 1rem; font-size: 2rem;">
                üíèüë´üíëüíï‚ú®üåü
            </div>
        </div>
    </div>

    <div class="hearts" id="hearts"></div>
    <div class="fireworks" id="fireworks"></div>

    <!-- Floating Emojis -->
    <div class="floating-emoji" style="top: 10%; left: 10%; animation-delay: 0s;">üíï</div>
    <div class="floating-emoji" style="top: 20%; right: 15%; animation-delay: 1s;">ü•∞</div>
    <div class="floating-emoji" style="bottom: 30%; left: 20%; animation-delay: 2s;">üíñ</div>
    <div class="floating-emoji" style="bottom: 20%; right: 10%; animation-delay: 3s;">üòç</div>

    <script>
        // Audio context untuk efek suara
        let audioContext;
        let isAudioInitialized = false;

        function initAudio() {
            if (!isAudioInitialized) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                isAudioInitialized = true;
            }
        }

        // Fungsi untuk membuat efek suara
        function playSound(frequency, duration, type = 'sine') {
            initAudio();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        // Fungsi untuk suara bahagia
        function playHappySound() {
            playSound(523, 0.2); // C5
            setTimeout(() => playSound(659, 0.2), 200); // E5
            setTimeout(() => playSound(784, 0.3), 400); // G5
        }

        // Fungsi untuk suara sedih
        function playSadSound() {
            playSound(200, 0.5, 'sawtooth');
        }

        // Fungsi untuk suara error/buzzer
        function playBuzzer() {
            playSound(150, 0.1, 'square');
            setTimeout(() => playSound(120, 0.1, 'square'), 100);
        }

        function handleYes() {
            // Mainkan suara bahagia
            playHappySound();
            
            // Tampilkan pesan sukses
            document.getElementById('successMessage').style.display = 'block';
            
            // Sembunyikan tombol
            document.querySelector('.buttons-container').style.display = 'none';
            
            // Ubah emoji dan judul
            document.querySelector('.emoji').innerHTML = 'üéâ';
            document.querySelector('h1').innerHTML = 'YEEYYY! PUTRI MAU! üíï';
            
            // Mulai efek kembang api
            createFireworks();
            
            // Mulai efek hati berterbangan
            createHearts();
            
            // Ubah background jadi lebih ceria
            document.body.style.animation = 'gradientShift 2s ease-in-out infinite';
        }

        function handleNo(button) {
            // Mainkan suara buzzer
            playBuzzer();
            
            // Array pesan lucu
            const funnyMessages = [
                "Eh, tombolnya rusak tuh! üòÖ",
                "Coba yang atas aja deh! üòò",
                "Tombol ini lagi maintenance! üîß",
                "Yahhh, kok pilih yang itu sih! üò≠",
                "Sistem error! Coba yang 'Mau dong!' ü§ñ",
                "Hmm, kayaknya salah pencet deh! üòâ",
                "Ups! Tombol ini sedang rusak! üíî",
                "Ayo dong Putri, jangan nakal! ü•∫"
            ];
            
            // Pilih pesan random
            const randomMessage = funnyMessages[Math.floor(Math.random() * funnyMessages.length)];
            
            // Ganti text tombol dengan pesan lucu
            button.innerHTML = randomMessage;
            
            // Animasi shake lebih kuat
            button.style.animation = 'shake 0.5s ease-in-out, explode 0.6s ease-out';
            
            // Kembalikan text setelah 2 detik
            setTimeout(() => {
                if (button.innerHTML.includes("Nggak mau")) {
                    button.innerHTML = "üòî Nggak mau";
                } else if (button.innerHTML.includes("Nanti dulu")) {
                    button.innerHTML = "ü§î Nanti dulu deh";
                } else if (button.innerHTML.includes("capek")) {
                    button.innerHTML = "üò¥ Lagi capek";
                } else if (button.innerHTML.includes("sibuk")) {
                    button.innerHTML = "üìö Lagi sibuk";
                } else {
                    button.innerHTML = "‚ùå Tidak bisa dipilih";
                }
                button.style.animation = 'shake 0.5s ease-in-out';
            }, 2000);
            
            // Bikin tombol "Mau" berkedip lebih kencang
            const yesButton = document.querySelector('.btn-yes');
            yesButton.style.animation = 'pulse 0.5s infinite';
            
            setTimeout(() => {
                yesButton.style.animation = 'pulse 2s infinite';
            }, 3000);
        }

        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = 'üíï';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                
                heartsContainer.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 3000);
            }, 300);
        }

        function createFireworks() {
            const fireworksContainer = document.getElementById('fireworks');
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = Math.random() * 100 + '%';
                    firework.style.top = Math.random() * 100 + '%';
                    firework.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    
                    fireworksContainer.appendChild(firework);
                    
                    setTimeout(() => {
                        firework.remove();
                    }, 1000);
                }, i * 100);
            }
        }

        // Tambahkan efek ketika halaman dimuat
        window.addEventListener('load', () => {
            // Mainkan suara selamat datang
            setTimeout(() => {
                playSound(440, 0.3); // A4
                setTimeout(() => playSound(523, 0.3), 300); // C5
            }, 500);
        });

        // Tambahkan easter egg - ketika diklik 3 kali di area kosong
        let clickCount = 0;
        document.addEventListener('click', (e) => {
            if (e.target === document.body || e.target.className === 'container') {
                clickCount++;
                if (clickCount === 3) {
                    alert('üíï Aku sayang sama Putri! üíï');
                    clickCount = 0;
                }
            }
        });

        // Efek konfetti saat hover tombol "Mau"
        document.querySelector('.btn-yes').addEventListener('mouseenter', () => {
            playSound(800, 0.1);
        });
    </script>
</body>
</html>
